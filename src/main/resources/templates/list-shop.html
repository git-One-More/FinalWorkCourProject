<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stores Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/list}">Book Manager</a>

        <!-- Toggler/collapsible Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedUserContent"
                aria-controls="navbarSupportedUserContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarSupportedUserContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/list}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shops}">Shops</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user-logs}">Logs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Exit</a>
                </li>
                <!-- Здесь можете добавить дополнительные пункты меню если нужно -->
            </ul>
        </div>
    </div>
</nav>

</div>
</nav>


</div>
</nav>
<div class="container">
    <hr/>
    <!-- Ссылка на форму добавления нового магазина -->
    <a th:href="@{/addShopForm}" class="btn btn-primary">Add Store</a>
    <br/><br/>
    <!-- Обновляем ID таблицы и классы для поддержки стиля Bootstrap -->
    <table class="table table-bordered table-striped" id="storeTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Цикл Thymeleaf для каждого магазина -->
        <tr th:each="shop: ${shops}">
            <td th:text="${shop.name}"></td>
            <td th:text="${shop.address}"></td>
            <td>
                <!-- Методы для обновления и удаления магазина -->
                <a th:href="@{/showUpdateShopForm(shopId=${shop.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/deleteShop(shopId=${shop.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $("#storeTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] // Disable sorting on the last column (actions)
            }]
        });
    });
</script>
</body>
</html>
